<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <title>Counter Service</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f7fafc; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
      .card { background:white; border-radius:14px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.1); width:320px; text-align:center; }
      h1 { margin-top: 0; color:#1f2937; }
      #value { font-size:3rem; margin:16px 0; color:#2563eb; }
      button { border:none; background:#2563eb; color:white; padding:12px 18px; border-radius:8px; cursor:pointer; width:100%; font-size:1rem; }
      button:hover { background:#1d4ed8; }
      #error { color:#dc2626; min-height:1.2rem; margin-top:10px; font-size:0.9rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Request Counter</h1>
      <div id="value">-</div>
      <button id="increment">Increment</button>
      <div id="error"></div>
    </div>

    <script>
      const valueEl = document.getElementById('value');
      const errorEl = document.getElementById('error');

      async function refresh() {
        try {
          errorEl.textContent = '';
          const res = await fetch('/api/counter');
          if (!res.ok) throw new Error(`GET failed: ${res.status}`);
          const data = await res.json();
          valueEl.textContent = data.value;
        } catch (e) {
          errorEl.textContent = e.message;
        }
      }

      document.getElementById('increment').addEventListener('click', async () => {
        try {
          errorEl.textContent = '';
          const res = await fetch('/api/counter', { method: 'POST' });
          if (!res.ok) throw new Error(`POST failed: ${res.status}`);
          const data = await res.json();
          valueEl.textContent = data.value;
        } catch (e) {
          errorEl.textContent = e.message;
        }
      });

      refresh();
      setInterval(refresh, 1000);
    </script>
  </body>
</html>
