name: ci

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate backend syntax
        run: |
          python -m py_compile backend/app.py

      - uses: docker/setup-buildx-action@v3

      - name: Build backend image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: backend
          platforms: linux/amd64
          push: false
          load: true
          tags: backend:pr-${{ github.sha }}

      - name: Build frontend image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: frontend
          platforms: linux/amd64
          push: false
          load: true
          tags: frontend:pr-${{ github.sha }}
