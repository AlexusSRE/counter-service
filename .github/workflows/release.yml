name: release

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      AWS_ACCOUNT_ID: <AWS_ACCOUNT_ID>
      BACKEND_REPO: counter-backend
      FRONTEND_REPO: counter-frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/counter-service-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: vars
        run: echo "tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO:${{ steps.vars.outputs.tag }} app
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO:${{ steps.vars.outputs.tag }}

      - name: Build and push frontend
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:${{ steps.vars.outputs.tag }} frontend
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO:${{ steps.vars.outputs.tag }}

      - name: Update kustomize image tags
        run: |
          sed -i "s/newTag: sha-.*/newTag: ${{ steps.vars.outputs.tag }}/g" manifests/overlays/prod/kustomization.yaml

      - name: Commit manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifests/overlays/prod/kustomization.yaml
          git commit -m "chore: update prod image tags to ${{ steps.vars.outputs.tag }}" || exit 0
          git push
