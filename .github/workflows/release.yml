name: release

on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      AWS_ACCOUNT_ID: 630943284793
      BACKEND_REPO: counter-backend
      FRONTEND_REPO: counter-frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::630943284793:role/alex-counter-service-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: vars
        run: echo "tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.BACKEND_REPO }}:${{ steps.vars.outputs.tag }}

      - name: Build and push frontend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.FRONTEND_REPO }}:${{ steps.vars.outputs.tag }}

      - name: Update kustomize image tags
        run: |
          sed -i "s/newTag: sha-.*/newTag: ${{ steps.vars.outputs.tag }}/g" manifests/overlays/prod/kustomization.yaml

      - name: Commit manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifests/overlays/prod/kustomization.yaml
          git commit -m "chore: update prod image tags to ${{ steps.vars.outputs.tag }}" || exit 0
          git push
